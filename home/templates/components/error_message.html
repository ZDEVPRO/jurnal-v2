<style>
    .success {
        padding: 20px;
        background-color: red;
        color: white;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }
</style>
{% if messages %}
    <div class="success">
        {% for message in messages %}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ message }}
        {% endfor %}
    </div>
    <br>
{% endif %}
